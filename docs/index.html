<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>项目文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <link rel="stylesheet" href="//unpkg.com/vuep/dist/vuep.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: '项目文档',
        repo: '',
        loadNavbar: true,
        loadSidebar: true,
        subMaxLevel: 6,
        search: {
          paths: 'auto',
          placeholder: '请输入搜索内容',
          // 支持本地化
          noData: '找不到结果',
          // 搜索标题的最大层级, 1 - 6
          depth: 6,
        }, // 默认值
      }
    </script>
    <script src="//unpkg.zhimg.com/vue"></script>
    <script src="//unpkg.zhimg.com/vuep"></script>
    <script src="//unpkg.zhimg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.zhimg.com/docsify/lib/plugins/search.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="//unpkg.zhimg.com/docsify-copy-code"></script>
  </body>
</html>
